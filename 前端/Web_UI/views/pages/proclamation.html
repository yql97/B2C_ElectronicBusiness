			.banner {
				width:1000px;

				border: 1px solid #000000;
			}

			.banner_1 {
				width: 1000px;

			#slide {
				right: 10px;
				z-index: 2;
				position: absolute;
				top: 480px;
				left: 205px;
			}
            #banner a img {
				float: left;
			}
			.red_red {
				background: red;
			}

			#slide span {
				width: 22px;
				height: 22px;
				line-height: 22px;
				display: inline-block;
				margin: 0 1px;
				background: #999;
				text-align: center;
				color: white;
				border-radius: 12px;
				cursor: pointer;
			}
			
			      * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        nav {
            width: 750px;
            height: 170px;
            border: 1px solid red;
            margin: 100px auto;
            overflow: hidden;
        }
        
        ul {
            width: 200%;
            height: 100%;
            animation: picmove 15s linear  infinite forwards;
        }
        
        @keyframes picmove {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(-250px);
            }
			animation-play-state: paused;
        }
        
        img {
            width: 250px;
            height: 170px;
            float: left;
        }
        
        ul:hover {
            animation-play-state: paused;
        }
		</style>

	<body>
		<div class="banner">
			<script type="text/javascript">
					/**
			*自动切换动画图片
			*/
			var min = 0;
			var max = 3;
			function adAutoChange() {
				 if (min == max) {
					 min = 0;
				 } else {
					 min++;
				 }
				 adChange();
			}
			/**
			*手动切换图片
			*/
			function adChange() {
				 $("#banner a:eq(" + min + ")").show().siblings("a").hide();
				 $("#banner #slide span:eq(" + min + ")").css("background","red").siblings().css("background","#999");
			}
			
			//#banner的事件加载
			$(function () {
				 //显示第一个图片，其他隐藏。数字一背景颜色变为红色。
				 $("#banner a:not(':first')").hide();
				 $("#banner #slide span:first").css("background","red");
				 setInterval("adAutoChange()", "3000"); //自动切换数字和图片
			
				 //当鼠标移动到数字对应切换到对应图片
				 $("#banner #slide span").mousemove(function () {
					 min = $(this).text() - 1;
					 adChange();
				 });
			});
				</script>
