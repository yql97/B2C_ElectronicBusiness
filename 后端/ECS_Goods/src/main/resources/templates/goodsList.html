<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./static/css/panels.css">
<link rel="stylesheet" href="./static/css/table.css">
<link rel="stylesheet" href="./static/css/misc.css">
<link rel="stylesheet" href="./static/css/button.css">
<style type="text/css">
.ul-btn{
list-style: none;
padding-left:10px;
float: left;
}
.ul-btn li{
height: 29px;
margin: 5px auto;
}
#panel {
	width: 90%;
	margin: 50px auto;
}

.mws-panel-header i {
	width: 24px;
	height: 24px;
	float: left;
	background-image: url(./static/image/table-1.png);
}
</style>
</head>
<body>
	<div th:fragment="goodsList">
		<div class="mws-panel" id="panel">
			<div class="mws-panel-header">
				<i></i><span class="mws-i-24">商品管理</span>
			</div>
			<div class="mws-panel-body">
			<div class="dataTables_wrapper">
				<div class="dataTables_filter">
					<label>商品状态： <select size="1"><option value="10"
								selected="selected">10</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100">100</option></select></label>
				</div>
				<table class="mws-table">
					<thead>
						<tr>
							<th style="width: 20%;">商品</th>
							<th style="width: 20%;">规格</th>
							<th>单价</th>
							<th>库存量</th>
							<th>状态</th>
							<th style="width: 15%;">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd" th:each="data: ${session.storeGoodsList}">
							<td>
								<div style="width: 220px;">
									<div
										style="width: 80px; height: 80px; display: block; border: 1px solid red; float: left;">
										<img alt=""  th:src="${data.goodsInfo.image_url}" >
									</diV>
									<div
										style="margin-left: 90px; display: block; text-align: left; word-break: break-all;">
										<p th:text="${data.goodsInfo.goods_name}"></p>
									</div>
								</div>
							</td>
							<td>
							<div><p th:each="data2: ${data.goodsProperty}">
							<span th:text="${data2.goods_property_name}"></span>
							<span th:text="${data2.goods_property_value}"></span>
							</p></div>
							</td>
							<td><p th:text="${data.goodsInfo.old_price}"></p>
							<p th:text="${data.goodsInfo.new_price}"></p>
							</td>
							<td class="center"><span th:text="${data.goodsInfo.stroage_balance}"></span></td>
							<td class="center"><span th:text="${data.goodsInfo.status}"></span></td>
							<td>
							<div>
							<ul class="ul-btn">
							<li><a class="mws-button black">编辑</a></li>
							<li><a class="mws-button red">删除</a></li>
							</ul >
							<ul class="ul-btn">
							<li><a class="mws-button orange">上架</a></li>
							<li><a class="mws-button green">下架</a></li>
							</ul>
							</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="mws-pagination clearfix">
				<ul>
					<li><a href="#" class="mws-paging-button disabled">首页</a></li>
					<li><a href="#" class="mws-paging-button disabled">上一页</a></li>
					<li><a href="#" class="mws-paging-button current">1</a></li>
					<li><a href="#" class="mws-paging-button">2</a></li>
					<li><a href="#" class="mws-paging-button">3</a></li>
					<li><a href="#" class="mws-paging-button">4</a></li>
					<li><a href="#" class="mws-paging-button">5</a></li>
					<li><a href="#" class="mws-paging-button">下一页</a></li>
					<li><a href="#" class="mws-paging-button">尾页</a></li>
				</ul>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
