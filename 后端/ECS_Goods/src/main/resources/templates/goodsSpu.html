<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./static/css/panels.css">
<link rel="stylesheet" href="./static/css/form.css">
<link rel="stylesheet" href="./static/css/button.css">
<style type="text/css">
#panel {
	width: 90%;
	margin: 50px auto;
}

.mws-panel-header i {
	width: 24px;
	height: 24px;
	float: left;
	background-image: url(./static/image/list.png);
}
</style>
</head>
<body>
<div th:fragment="warehouse">
		<div class="mws-panel" id="panel">
			<div class="mws-panel-header">
				<i></i> <span class="mws-i-24">添加售卖商品</span>
			</div>
			<div class="mws-panel-body">
				<form class="mws-form" action="addGoodsSpuInfo" method="POST">
					<div class="mws-form-inline">
						<div class="mws-form-row">
							<label>商品名称：</label>
							<div class="mws-form-item small">
								<input type="text" name="goods_name" class="mws-textinput">
							</div>
						</div>
						<div class="mws-form-row">
							<label>商品标题：</label>
							<div class="mws-form-item medium">
								<input type="text" name="goods_title" class="mws-textinput">
							</div>
						</div>
						<div class="mws-form-row">
							<label>商品所属父类：</label>
							<div class="mws-form-item small">
								<select name="goods_family_id">
									<option  th:each="data: ${session.goodsFamilyList}" 
									th:value="${data.id}" th:text="${data.family_name}"></option>
								</select>
							</div>
						</div>
						<div class="mws-form-row">
							<label>商品种类：</label>
							<div class="mws-form-item large">
								<input type="text" name="goods_category" class="mws-textinput">
							</div>
						</div>
						</div>						
					<div class="mws-button-row">
						<input type="submit" value="Submit" onclick="addgoods()" class="mws-button blue">
						<input type="submit" value="Disabled" class="mws-button gray"
							style="display: none;" disabled="disabled">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
