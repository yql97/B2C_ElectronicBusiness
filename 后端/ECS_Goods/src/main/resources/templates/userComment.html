<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./static/css/panels.css">
<link rel="stylesheet" href="./static/css/table.css">
<link rel="stylesheet" href="./static/css/misc.css">
<link rel="stylesheet" href="./static/css/button.css">
<style type="text/css">
#panel {
	width: 90%;
	margin: 50px auto;
}

.mws-panel-header i {
	width: 24px;
	height: 24px;
	float: left;
	background-image: url(./static/image/speech-bubbles-2.png);
}

.comment-date {
	width: 100px;
	float: left;
}

.comment-text {
	margin-left: 110px;
}
</style>
</head>
<body>
	<div th:fragment="userComment">
		<div class="mws-panel" id="panel">
			<div class="mws-panel-header">
				<i></i><span class="mws-i-24">评论管理</span>
			</div>
			<div class="mws-panel-body">
				<div class="dataTables_wrapper">
					<table class="mws-table">
						<thead>
							<tr>
								<th>评论内容</th>
								<th style="width: 17%;">商品信息</th>
								<th style="width: 10%;">评论人</th>
								<th style="width: 20%;">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr class="gradeX even" th:each="data: ${session.storeComment}">
								<td>
									<div class="comment-div">
										<div class="comment-date" th:text="${#calendars.format(data.create_time,'yyyy-MM-dd HH:mm:ss')}"></div>
										<div class="comment-text">
										<p th:text="${data.comment_text}"></p><span th:text="${data.comment_image}"></span></div>
									</div>
								</td>
								<td><span th:text="${data.goods_name}">12345</span></td>
								<td class="center"><span th:text="${data.username}"></span></td>
								<td>
									<div>
										<textarea rows="" cols=""></textarea>
										<br />
										<button class="mws-button blue">回复</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="mws-pagination clearfix">
					<ul>
						<li><a href="#" class="mws-paging-button disabled">首页</a></li>
						<li><a href="#" class="mws-paging-button disabled">上一页</a></li>
						<li><a href="#" class="mws-paging-button current">1</a></li>
						<li><a href="#" class="mws-paging-button">2</a></li>
						<li><a href="#" class="mws-paging-button">3</a></li>
						<li><a href="#" class="mws-paging-button">4</a></li>
						<li><a href="#" class="mws-paging-button">5</a></li>
						<li><a href="#" class="mws-paging-button">下一页</a></li>
						<li><a href="#" class="mws-paging-button">尾页</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
